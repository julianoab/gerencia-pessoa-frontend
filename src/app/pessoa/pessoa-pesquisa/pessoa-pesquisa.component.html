<div class="container container-margin">
    <mat-card>
        <mat-card-content style="padding-left: auto; padding-right: auto;">
            <h1 style="margin-top: 24px; margin-left: 10px;">Listagem de Pessoas</h1>
            <form [formGroup]="pessoaPesquisa">
                <div class="row">
                    <mat-form-field style="width: 350px;">
                        <mat-label>Nome</mat-label>
                        <input matInput  maxlength="50" formControlName="nome">
                    </mat-form-field>
                    <button style="margin-left: 24px;" mat-raised-button color="primary" (click)="pesquisar(pessoaPesquisa)" [disabled]="!pessoaPesquisa.valid">
                        Pesquisar
                    </button>
                    <a mat-stroked-button color="primary" style="margin-left: 50%;" (click)="adicionar()">
                        Adicionar
                    </a>
                </div>
            </form>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="pessoas" multiTemplateDataRows class="mat-elevation-z8">
                  <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="dataNascimento">
                    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                    <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
                  </ng-container>

                  <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" (click)="editar(element.id)"> <mat-icon style="color: blue">edit</mat-icon></td>
                  </ng-container>

                  <ng-container matColumnDef="excluir">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" (click)="excluir(element.id)"> <mat-icon style="color: red;">delete</mat-icon></td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons>
                </mat-paginator> 
              </div>

            </mat-card-content>
    </mat-card>
</div>
